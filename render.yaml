services:
  - type: web
    name: db
    runtime: docker
    dockerfilePath: ./Dockerfile # здесь укажите путь к вашему Dockerfile для БД
    envVars:
      - key: POSTGRES_DB
        value: vixDatabase
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        value: 6678

  - type: web
    name: backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile # здесь укажите путь к вашему Dockerfile для бэкенда
    envVars:
      - key: DATABASE_URL
        value: postgresql://postgres:6678@db:5432/vixDatabase

  - type: web
    name: frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile # здесь укажите путь к вашему Dockerfile для фронтенда
